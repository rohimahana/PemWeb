<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>The Time Element</h1>

    <p>Open Form <time>08:00</time> to <time>19:00</time> Everyday </p>

    <p>I have a birthday celebration on <time datetime="2022-05-07 19:00">Birthday Party</time></p>

    <p><b>Note:</b> The time element doesn't render as anything special in any of the major browser</p>
</body>
</html>
