<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Hana</td>
                <td>A11.2022.14603</td>
                <td>Voli</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Hoshi</td>
                <td>A11.2022.14604</td>
                <td>Dance</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Minghao</td>
                <td>A11.2022.14605</td>
                <td>Semedi</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
