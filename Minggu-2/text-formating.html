<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating HTML</title>
</head>
<body>
    <ul>
        <li>
            <strong>Text Strong</strong>
        </li>
        <li>
            <i>Text Italic</i>
        </li>
        <li>
            <del>Text Del</del>
        </li>
        <li>
            <sup>Text Superscript</sup>
        </li>
        <li>
            <sub>Text Sub</sub>
        </li>
        <li>
            <mark>Teks Mark</mark>
        </li>
    </ul>
</body>
</html>
